<ng-container *ngIf="viewMode == eViewMode.Dashboard">
	<nav></nav>
	<main>
		<div left>
			<mat-list>
				<div mat-subheader>DEMOS</div>
				<mat-list-item [routerLink]="'demo/default'">
					<button mat-raised-button
									style="width: 100%;"
									[routerLink]="'demo/default'"
									color="primary">Default</button>
				</mat-list-item>
				<mat-list-item [routerLink]="'demo/filter'">
					<button mat-raised-button
									style="width: 100%;"
									[routerLink]="'demo/filter'"
									color="warn">Include Filter</button>
				</mat-list-item>
				<mat-list-item [routerLink]="'demo/conversation'">
					<button mat-raised-button
									style="width: 100%;"
									[routerLink]="'demo/conversation'"
									color="warn">With Conversation</button>
				</mat-list-item>
			</mat-list>
		</div>
		<div right>
			<router-outlet></router-outlet>
		</div>
	</main>
</ng-container>

<ng-container *ngIf="viewMode == eViewMode.Fullscreen">
	<router-outlet></router-outlet>
</ng-container>
